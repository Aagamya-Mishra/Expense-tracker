<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Expense Tracker</h1>
            <input type="text" placeholder="Enter Your Income" autofocus>
        </div>
        <div class="expense">
            <h1>Add an Expense</h1>
            <input type="text" placeholder="Price">
        </div>
        <div class="income">
            <div class="left">
                <h1>Income</h1>
                <p></p>
            </div>
            <div class="right">
                <h1>Expense</h1>
                <p></p>
            </div>
        </div>
        <div class="saved">Money Saved :</div>
        <div class="spend-on">
            <li></li>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
